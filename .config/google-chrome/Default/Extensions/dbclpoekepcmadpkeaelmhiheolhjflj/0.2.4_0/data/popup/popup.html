<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="explore/explore.css" type="text/css"/>
    <link rel="stylesheet" href="popup.css" type="text/css"/>
  </head>
  <body>
    <div id="section-1">
      <table id="mobile-browsers">
        <tbody>
          <tr><td colspan='6' class="description">Select a Mobile Device</td></tr>
          <tr>
            <td id="ios" title="Apple iOS (iPhone)"></td>
            <td id="android" title="Google Android 7"></td>
            <td id="windowsp" title="Microsoft Windows Phone"></td>
            <td id="tizen" title="Samsung Tizen OS"></td>
            <td id="symbian" title="Nokia Symbian"></td>
            <td id="firefoxos" title="Mozilla Firefox OS"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="section-2">
      <table id="desktop-browsers">
        <tbody>
          <tr><td colspan='6' class="description">Select a Desktop Browser</td></tr>
          <tr>
            <td id="chrome" title="Google Chrome"></td>
            <td id="opera" title="Opera"></td>
            <td id="firefox" title="Mozilla Firefox"></td>
            <td id="safari" title="Apple Safari"></td>
            <td id="explorer" title="Microsoft Explorer"></td>
            <td id="edge" title="Microsoft Edge"></td>
          </tr>
        </tbody>
      </table>
      <table id="operating-systems">
        <tbody>
          <tr><td colspan='6' class="description">Select an Operating System</td></tr>
          <tr>
            <td id="windowsd" title="Microsoft Windows"></td>
            <td id="linux" title="Linux"></td>
            <td id="mac" title="Apple Mac-OS"></td>
            <td id="chromeOS" title="Google Chrome-OS"></td>
            <td id="ibm" title="IBM Warp OS/2"></td>
            <td id="freebsd" title="FreeBSD OS"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="section-3">
      <table id="footer">
        <tbody>
          <tr><td colspan=5 class="description" id="status-td">User-Agent Switcher</td></tr>
          <tr>
            <td colspan=5 class="userinput" title="Custom: add desired comma-separated URLs, domains or all_urls">
              <input id="url" placeholder="i.e. https://yahoo.com/, www.google.com or all_urls"></input>
            </td>
          </tr>
          <tr>
            <td class="footer button" id="default" title="Switch to Default User-Agent (Ctrl+Shift+D)"></td>
            <td class="footer button" id="copy" title="Edit Current User-Agent String or Copy it to Clipboard"></td>
            <td class="footer button" id="faq" title="Read Frequently Asked Questions (FAQ)"></td>
            <td class="footer button" id="bug" title="Report Bugs"></td>
            <td class="footer button" id="reload" title="Reload current tab"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="explore"></div>
    <script async src="explore/explore.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
